name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Release (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, macos-13, windows-2022]

    steps:
      - uses: actions/checkout@v4

      # ── Linux: system dependencies ─────────────────────────────────────────
      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential cmake pkg-config \
            libssl-dev libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            llvm clang libclang-dev \
            libocct-foundation-dev \
            libocct-modeling-data-dev \
            libocct-modeling-algorithms-dev \
            libocct-data-exchange-dev \
            libocct-ocaf-dev

      - name: Set environment variables (Linux)
        if: runner.os == 'Linux'
        run: |
          echo "OCCT_INCLUDE_DIR=/usr/include/opencascade" >> $GITHUB_ENV
          echo "OCCT_LIB_DIR=/usr/lib/x86_64-linux-gnu" >> $GITHUB_ENV
          echo "LIBCLANG_PATH=/usr/lib/llvm-16/lib" >> $GITHUB_ENV

      # ── macOS: system dependencies ─────────────────────────────────────────
      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install cmake llvm opencascade

      - name: Set environment variables (macOS)
        if: runner.os == 'macOS'
        run: |
          echo "OCCT_INCLUDE_DIR=$(brew --prefix opencascade)/include/opencascade" >> $GITHUB_ENV
          echo "OCCT_LIB_DIR=$(brew --prefix opencascade)/lib" >> $GITHUB_ENV
          echo "LIBCLANG_PATH=$(brew --prefix llvm)/lib" >> $GITHUB_ENV
          echo "$(brew --prefix llvm)/bin" >> $GITHUB_PATH

      # ── Windows: system dependencies ───────────────────────────────────────
      - name: Install LLVM (Windows)
        if: runner.os == 'Windows'
        run: choco install llvm --yes
        shell: powershell

      - name: Set up vcpkg (Windows)
        if: runner.os == 'Windows'
        run: |
          git clone https://github.com/microsoft/vcpkg.git C:\vcpkg --depth 1
          C:\vcpkg\bootstrap-vcpkg.bat
        shell: powershell

      - name: Cache vcpkg packages (Windows)
        if: runner.os == 'Windows'
        id: cache-vcpkg
        uses: actions/cache@v4
        with:
          path: C:\vcpkg\installed
          key: vcpkg-windows-opencascade-7.7

      - name: Install OCCT via vcpkg (Windows)
        if: runner.os == 'Windows' && steps.cache-vcpkg.outputs.cache-hit != 'true'
        run: C:\vcpkg\vcpkg install opencascade:x64-windows-static
        shell: powershell

      - name: Set environment variables (Windows)
        if: runner.os == 'Windows'
        run: |
          Add-Content -Path $env:GITHUB_ENV -Value "OCCT_INCLUDE_DIR=C:\vcpkg\installed\x64-windows-static\include\opencascade"
          Add-Content -Path $env:GITHUB_ENV -Value "OCCT_LIB_DIR=C:\vcpkg\installed\x64-windows-static\lib"
          Add-Content -Path $env:GITHUB_ENV -Value "LIBCLANG_PATH=C:\Program Files\LLVM\lib"
        shell: powershell

      # ── Rust toolchain ──────────────────────────────────────────────────────
      - name: Set up Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      # ── Node.js and pnpm ────────────────────────────────────────────────────
      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install frontend dependencies
        run: pnpm install

      # ── Tauri release build ─────────────────────────────────────────────────
      - name: Build Tauri application
        run: pnpm tauri build

      # ── Upload installer artifacts ──────────────────────────────────────────
      - name: Upload release artifacts (Linux)
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: jamiecam-linux-${{ github.ref_name }}
          path: |
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/appimage/*.AppImage

      - name: Upload release artifacts (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: jamiecam-macos-${{ github.ref_name }}
          path: |
            src-tauri/target/release/bundle/dmg/*.dmg
            src-tauri/target/release/bundle/macos/*.app

      - name: Upload release artifacts (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: jamiecam-windows-${{ github.ref_name }}
          path: |
            src-tauri/target/release/bundle/nsis/*.exe
            src-tauri/target/release/bundle/msi/*.msi
